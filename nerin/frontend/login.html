<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NERIN – Acceder</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">NERIN</div>
      <nav>
        <ul>
          <li><a href="/index.html">Inicio</a></li>
          <li><a href="/shop.html">Productos</a></li>
          <li><a href="/cart.html">Carrito</a></li>
        </ul>
      </nav>
    </header>
    <main class="login-container">
      <h2>Acceder</h2>
      <p>Si eres cliente mayorista, inicia sesión para ver precios exclusivos.</p>
      <div id="error" class="error-message" style="display: none;"></div>
      <form id="loginForm">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required />
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
        <button type="submit">Iniciar sesión</button>
      </form>

      <!-- Formulario de registro para nuevos clientes mayoristas -->
      <hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--color-border);" />
      <h2>Registrarse</h2>
      <p>¿Aún no tienes cuenta mayorista? Completa tus datos para solicitar acceso.</p>
      <form id="registerForm">
        <label for="company">Nombre de la empresa o responsable</label>
        <input type="text" id="company" required />
        <label for="cuit">CUIT</label>
        <input type="text" id="cuit" required />
        <label for="iva">Condición IVA</label>
        <select id="iva" required>
          <option value="">Seleccionar</option>
          <option value="Responsable Inscripto">Responsable Inscripto</option>
          <option value="Monotributista">Monotributista</option>
          <option value="Consumidor Final">Consumidor Final</option>
        </select>
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" required />
        <label for="emailRegister">Correo electrónico</label>
        <input type="email" id="emailRegister" required />
        <label for="passwordRegister">Contraseña</label>
        <input type="password" id="passwordRegister" required />
        <button type="submit">Solicitar registro</button>
      </form>
    </main>
    <div id="whatsapp-button">
      <a href="https://wa.me/541112345678" target="_blank">WhatsApp</a>
    </div>
    <!-- Importamos el código como módulo -->
    <script type="module" src="/js/login.js"></script>
    <!-- Configuración y analíticas globales -->
    <script type="module" src="/js/config.js"></script>
  </body>
</html>
